<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta'24 Tickets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('./image/Fiesta\ WEb\ bg.pn') no-repeat center center;
            background-size: cover;
            background-color: #000; /* Fallback color */
            margin: 0;
            padding: 0;
            color: white;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 50% transparency */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            color: gold;
            text-shadow: 2px 2px 5px black;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        .search-box {
            margin-top: 30px;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid gold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: black;
            color: gold;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .ticket-list {
            list-style: none;
            padding: 0;
        }

        .ticket-list li {
            margin: 10px 0;
            font-size: 20px;
        }

        .ticket-list a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .ticket-list a:hover {
            color: rgb(255, 0, 204);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: white;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"] {
                width: 90%;
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 16px;
            }

            .ticket-list li {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }

            input[type="text"] {
                width: 100%;
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            .ticket-list li {
                font-size: 16px;
            }
        }
    </style>
</head>

        // Function to search and display matching tickets
        function searchTicket() {
    const searchQuery = document.getElementById('search').value.toLowerCase().trim();
    const resultList = document.getElementById('ticketList');
    resultList.innerHTML = ''; // Clear previous results

    // Check if search input is empty
    if (searchQuery === "") {
        resultList.innerHTML = '<li>Please enter a name to search.</li>';
        return;
    }

    const filteredParticipants = participants.filter(participant =>
        participant.name.toLowerCase().includes(searchQuery)
    );

    if (filteredParticipants.length === 0) {
        resultList.innerHTML = '<li>No results found</li>';
    } else {
        filteredParticipants.forEach(participant => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = participant.ticketUrl;
            link.textContent = `${participant.name}'s Ticket`;
            listItem.appendChild(link);
            resultList.appendChild(listItem);
        });
    }
}
